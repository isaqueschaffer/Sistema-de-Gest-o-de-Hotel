<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerenciar Hóspedes</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- MODAL DE EDIÇÃO -->
<div id="modal" class="modal" style="
  display:none;
  position:fixed;
  top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
">
  <div style="
    background:white;
    padding:20px;
    border-radius:8px;
    width:300px;
  ">
    <h3>Editar Hóspede</h3>

    <input type="hidden" id="editId">

    <input type="text" id="editNome" placeholder="Nome">
    <input type="text" id="editCpfCnpj" placeholder="CPF/CNPJ">
    <input type="text" id="editTelefone" placeholder="Telefone">
    <input type="text" id="editEndereco" placeholder="Endereço">

    <br><br>
    <button onclick="salvarEdicao()">Salvar</button>
    <button onclick="fecharModal()">Cancelar</button>
  </div>
</div>

  <header>
    <h1>Gerenciar Hóspedes</h1>
    <a href="index.html">Voltar ao Menu</a>
  </header>
  <main>
    <section>
      <h2>Adicionar Hóspede</h2>
      <form id="formHospede">
  <input type="text" id="nome" placeholder="Nome" required>
 <input type="text" id="cpfCnpj" placeholder="CPF ou CNPJ" required>
  <input type="text" id="telefone" placeholder="Telefone" required>
  <input type="text" id="endereco" placeholder="Endereço">
  <button type="submit">Salvar Hóspede</button>
</form>

    </section>
    <section>
      <h2>Lista de Hóspedes</h2>
      <table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>CPF/CNPJ</th>
      <th>Telefone</th>
      <th>Endereço</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody id="hospedesTabela">
      <!-- Dados dinâmicos -->
  </tbody>
</table>

    </section>
  </main>
  <script src="js/hospedes.js"></script>
  <script >

    document.getElementById('cpfCnpj').addEventListener('input', function(e) {
  var value = e.target.value;
  var cpfPattern = value.replace(/\D/g, '') // Remove qualquer coisa que não seja número
						.replace(/(\d{3})(\d)/, '$1.$2') // Adiciona ponto após o terceiro dígito
						.replace(/(\d{3})(\d)/, '$1.$2') // Adiciona ponto após o sexto dígito
						.replace(/(\d{3})(\d)/, '$1-$2') // Adiciona traço após o nono dígito
						.replace(/(-\d{2})\d+?$/, '$1'); // Impede entrada de mais de 11 dígitos
  e.target.value = cpfPattern;
});
  </script>
</body>
</html>
