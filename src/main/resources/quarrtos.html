<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Quartos do Hotel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .container {
      display: flex;
      gap: 40px;
      justify-content: center;
      margin-top: 20px;
    }
    .coluna {
      width: 300px;
    }
    .coluna h2 {
      text-align: center;
    }
    .quarto {
      padding: 10px;
      margin: 5px 0;
      color: white;
      font-weight: bold;
      text-align: center;
      border-radius: 5px;
      cursor: pointer;
    }
    .livre {
      background-color: green;
    }
    .ocupado {
      background-color: red;
    }

    #voltar {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      color: #333;
      border: 1px solid #333;
      padding: 5px 10px;
      border-radius: 5px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      max-width: 90%;
    }
    .modal-content h2 {
      margin-top: 0;
    }
    .modal-content label {
      display: block;
      margin-top: 10px;
    }
    .modal-content input, 
    .modal-content select {
      width: 100%;
      padding: 5px;
    }
    .modal-content button {
      margin-top: 15px;
      padding: 8px 12px;
    }
  </style>
</head>
<body>
  <a id="voltar" href="/Hotel/src/main/resources/index.html">Voltar</a>
  <h1>Status dos Quartos</h1>
  <div class="container">
    <div class="coluna">
      <h2>Quartos Livres</h2>
      <div id="quartosLivres"></div>
    </div>
    <div class="coluna">
      <h2>Quartos Ocupados</h2>
      <div id="quartosOcupados"></div>
    </div>
  </div>

  <!-- Modal de edição -->
  <div id="modalHospedagem" class="modal">
    <div class="modal-content">
      <h2>Editar Hospedagem</h2>
      <form id="formHospedagem">
        <input type="hidden" id="hospedagemId">
        <input type="hidden" id="quartoId">

        <label>Hóspede:
          <input type="text" id="hospedeNome" disabled>
        </label>

        <label>Data de Entrada:
          <input type="datetime-local" id="dataEntrada">
        </label>

        <label>Data de Saída:
          <input type="datetime-local" id="dataSaida">
        </label>

        <label>Tipo de Hospedagem:
          <select id="tipoHospedagem">
            <option value="Diária">Diária</option>
            <option value="Empresa">Empresa</option>
          </select>
        </label>

        <label>Valor Total:
          <input type="number" id="valorTotal" step="0.01">
        </label>

        <button type="button" onclick="salvarAtualizacao()">Salvar</button>
        <button type="button" onclick="fecharModal()">Fechar</button>
      </form>
    </div>
  </div>

  <script>
    const API_QUARTOS = "http://localhost:8080/quartos";
    const API_HOSPEDAGENS = "http://localhost:8080/hospedagens";

    function carregarQuartos() {
      fetch(API_QUARTOS)
        .then(res => res.json())
        .then(quartos => {
          const livres = document.getElementById("quartosLivres");
          const ocupados = document.getElementById("quartosOcupados");
          livres.innerHTML = "";
          ocupados.innerHTML = "";

          quartos.forEach(q => {
            const div = document.createElement("div");
            div.classList.add("quarto");
            div.textContent = `${q.numero} - ${q.tipo}`;

            if (q.status.toLowerCase() === "livre") {
              div.classList.add("livre");
              livres.appendChild(div);
            } else {
              div.classList.add("ocupado");
              div.addEventListener("click", () => abrirHospedagem(q.id));
              ocupados.appendChild(div);
            }
          });
        })
        .catch(err => console.error("Erro ao carregar quartos:", err));
    }

    function abrirHospedagem(quartoId) {
      fetch(`${API_HOSPEDAGENS}/quarto/${quartoId}`)
        .then(res => res.json())
        .then(h => {
          // Preenche modal
          document.getElementById("hospedagemId").value = h.id;
          document.getElementById("quartoId").value = h.quarto.id;
          document.getElementById("hospedeNome").value = h.hospede.nome;
          document.getElementById("dataEntrada").value = h.dataEntrada;
          document.getElementById("dataSaida").value = h.dataSaida;
          document.getElementById("tipoHospedagem").value = h.tipoHospedagem;
          document.getElementById("valorTotal").value = h.valorTotal;

          document.getElementById("modalHospedagem").style.display = "flex";
        })
        .catch(err => alert("Não foi possível carregar hospedagem deste quarto."));
    }

    function salvarAtualizacao() {
      const id = document.getElementById("hospedagemId").value;
      const quartoId = document.getElementById("quartoId").value;

      const hospedagem = {
        id: id,
        quarto: { id: quartoId },
        dataEntrada: document.getElementById("dataEntrada").value,
        dataSaida: document.getElementById("dataSaida").value,
        tipoHospedagem: document.getElementById("tipoHospedagem").value,
        valorTotal: parseFloat(document.getElementById("valorTotal").value)
      };

      fetch(`${API_HOSPEDAGENS}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(hospedagem)
      })
      .then(res => {
        if (!res.ok) throw new Error("Erro ao atualizar hospedagem");
        fecharModal();
        carregarQuartos();
      })
      .catch(err => alert("Erro ao salvar: " + err.message));
    }

    function fecharModal() {
      document.getElementById("modalHospedagem").style.display = "none";
    }

    document.addEventListener("DOMContentLoaded", carregarQuartos);
  </script>
</body>
</html>
