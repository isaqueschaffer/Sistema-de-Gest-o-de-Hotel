<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Produtos</title>
    <link rel="stylesheet" href="css/produto.css">
</head>
<body>
    <div class="container">
       
        <div class="card">
    
            <div class="header">
                <div class="header-left">
                    <svg class="icon-large" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                        <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                        <line x1="12" y1="22.08" x2="12" y2="12"></line>
                    </svg>
                    <h1>Gerenciamento de Produtos</h1>
                </div>
                <button class="btn btn-primary" onclick="abrirModalNovo()">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Novo Produto
                </button>
            </div>

            <div id="erro" class="erro hidden"></div>

            <div class="grid">
                <div class="search-card">
                    <h2>
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        Buscar Produto
                    </h2>
                    <div class="search-group">
                        <select id="tipoBusca" class="input">
                            <option value="codigo">Por Código</option>
                            <option value="id">Por ID</option>
                        </select>
                        <input type="text" id="busca" class="input flex-1" placeholder="Digite o código...">
                        <button class="btn btn-primary" onclick="buscarProduto()">Buscar</button>
                    </div>
                    <button class="link" onclick="carregarProdutos()">Mostrar todos os produtos</button>
                </div>

                <div class="calc-card">
                    <h2>
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <line x1="12" y1="1" x2="12" y2="23"></line>
                            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                        </svg>
                        Calcular Preço Total
                    </h2>
                    <div class="btn-group">
                        <button class="btn btn-success" onclick="calcularPrecoTotal('todos')">
                            Total de Todos os Produtos
                        </button>
                        <button class="btn btn-success" onclick="calcularTotalPorCodigo()">
                            Total por Código
                        </button>
                        <button class="btn btn-success" onclick="calcularTotalPorNome()">
                            Total por Nome
                        </button>
                    </div>
                    <div id="precoTotal" class="preco-total hidden">
                        <p class="preco-label">Preço Total</p>
                        <p class="preco-valor" id="precoValor">R$ 0,00</p>
                    </div>
                </div>
            </div>

            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Código</th>
                            <th>Nome</th>
                            <th>Preço</th>
                             <th>Descrição</th>
                              <th>Quantidade</th>
                            <th class="text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaProdutos">
                        <tr>
                            <td colspan="5" class="text-center">Nenhum produto cadastrado</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modalTitulo">Novo Produto</h2>
            <div class="form-group">
                <label>Código do Produto</label>
                <input type="number" id="codigoProduto" class="input">
            </div>
            <div class="form-group">
                <label>Nome</label>
                <input type="text" id="nome" class="input">
            </div>
            <div class="form-group">
                <label>Preço</label>
                <input type="number" step="0.01" id="preco" class="input">
            </div>

             <div class="form-group">
                <label>Descrição</label>
                <input type="text" step="0.01" id="descricao" class="input">
            </div>

             <div class="form-group">
                <label>Quantidade</label>
                <input type="number" step="0.01" id="quantidade" class="input">
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="fecharModal()">Cancelar</button>
                <button class="btn btn-primary" onclick="salvarProduto()">Salvar</button>
            </div>
        </div>
    </div>

    <script src="js/produto.js"></script>
</body>
</html>
