<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Quartos do Hotel</title>
  <link rel="stylesheet" href="css/Q_livre_e_ocupados.css">
</head>
<body>
  <a id="voltar" href="index.html">Voltar</a>
  <h1>Status dos Quartos</h1>
  <div class="container">
    <div class="coluna">
      <h2>Quartos Livres</h2>
      <div id="quartosLivres"></div>
    </div>
    <div class="coluna">
      <h2>Quartos Ocupados</h2>
      <div id="quartosOcupados"></div>
    </div>
  </div>

  <!-- Modal de edição -->
  <div id="modalHospedagem" class="modal">
    <div class="modal-content">
      <h2>Editar Hospedagem</h2>
      <form id="formHospedagem">
        <input type="hidden" id="hospedagemId">
        <input type="hidden" id="quartoId">

        <label>Hóspede:
          <input type="text" id="hospedeNome" disabled>
        </label>

        <label>Data de Entrada:
          <input type="datetime-local" id="dataEntrada">
        </label>

        <label>Data de Saída:
          <input type="datetime-local" id="dataSaida">
        </label>

        <label>Tipo de Hospedagem:
          <select id="tipoHospedagem">
            <option value="Diária">Diária</option>
            <option value="Empresa">Empresa</option>
          </select>
        </label>

        <label>Valor Total:
          <input type="number" id="valorTotal" step="0.01">
        </label>

        <button type="button" onclick="salvarAtualizacao()">Salvar</button>
        <button type="button" onclick="fecharModal()">Fechar</button>
      </form>
    </div>
  </div>

  <script src="js/Q_livre_e_ocupados.js"></script>
</body>
</html>
