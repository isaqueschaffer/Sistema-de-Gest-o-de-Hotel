<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Vendas - Hotel Guanabara</title>
    <link rel="stylesheet" href="css/venda.css">
</head>
<body>

<div class="container">

    <a href="index.html">Voltar</a>

    <header class="topo">
        <h1>游눯 Sistema de Vendas - Hotel Guanabara</h1>
        <span id="usuarioLogado"></span>
    </header>

    <section class="card moderno">

        <h2 class="titulo">Registrar Venda</h2>

        <!-- Cat치logo Moderno -->
        <div class="catalogo">
            <div class="item" onclick="selecionarProduto(1)">
                <img src="img/coca.png" alt="Coca">
                <span>Refrigerante (1)</span>
            </div>

            <div class="item" onclick="selecionarProduto(2)">
                <img src="img/agua1l.png" alt="츼gua 1L">
                <span>츼gua 1,5 L (2)</span>
            </div>

            <div class="item" onclick="selecionarProduto(3)">
                <img src="img/agua200.png" alt="츼gua 200ml">
                <span>츼gua 200ml (3)</span>
            </div>

            <div class="item" onclick="selecionarProduto(4)">
                <img src="img/cerveja.png" alt="Cerveja">
                <span>Cerveja (4)</span>
            </div>

            <div class="item" onclick="selecionarProduto(5)">
                <img src="img/aguagas.png" alt="Agua g치s">
                <span>츼gua c/ g치s (5)</span>
            </div>
        </div>

        <!-- Formul치rio -->
        <div class="form-grid">

           <div class="campo">
                <label>C칩digo do Produto</label>
                <div class="fila">
                    <input type="number" id="codigoProduto" placeholder="Ex: 101">
                    <button class="btnBuscar" onclick="buscarProduto()">Buscar</button>
                </div>
            </div>

            <div class="campo">
                <label>Produto</label>
                <input type="text" id="nomeProduto" disabled>
            </div>

            <div class="campo">
                <label>Pre칞o Unit치rio (R$)</label>
                <input type="number" id="precoUnitario" disabled>
            </div>

            <div class="campo">
                <label>Quantidade</label>
                <input type="number" id="quantidade" min="1" value="1" oninput="calcularValores()">
            </div>

            <div class="campo">
                <label>Total (R$)</label>
                <input type="number" id="valorTotal" disabled>
            </div>

            <div class="campo">
                <label>Valor Recebido</label>
                <input type="number" id="valorRecebido" oninput="calcularValores()">
            </div>

            <div class="campo">
                <label>Diferen칞a</label>
                <input type="number" id="valorDiferenca" disabled>
            </div>

            <div class="campo">
                <label>Forma de Pagamento</label>
                <select id="formaPagamento">
                    <option>Dinheiro</option>
                    <option>PIX</option>
                    <option>Cart칚o</option>
                    <option>Fiado</option>
                </select>
            </div>

            <div class="campo" id="motivoDiferencaBox" style="display:none;">
                <label>Motivo da diferen칞a:</label>
                <input type="text" id="motivoDiferenca">
            </div>

        </div>

        <button class="btnRegistrar" onclick="registrarVenda()">Registrar Venda</button>

    </section>

    <section class="card moderno">
        <h3 id="totall"></h3>
        <h2 class="titulo">Vendas Recentes</h2>
        <table class="tabelaModern">
            <thead>
            <tr>
                <th>Qtd</th>
                <th>Produto</th>
                <th>Total</th>
                <th>Pagamento</th>
                <th>Vendedor</th>
                <th>Data</th>
            </tr>
            </thead>
            <tbody id="tabelaVendas"></tbody>
        </table>
    </section>

</div>

<script src="js/venda.js"></script>
</body>
</html>
